<!DOCTYPE html>
<html>
<head>
	<title>Guess the number</title>
</head>
<body>
	<div class="container">
		<p>
			We're going to build an app that randomizes a number from 1 to 10.</br>
			When the correct number is guessed, display an alert message saying: "You've guessed the correct number!".</br>
			When to number is incorrect, display an alert message saying: "Wrong number!"
		</p>

		<button>Randomize a number from 1 to 10.</button>
		</br>

		<label>Guess that number</label>
		<input type="number" id="guess-input">
		<button>Guess</button>
	</div>

	<script type="text/javascript" src="5_guess_the_number.js"></script>

</body>
</html>
